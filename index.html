<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Rating</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-md-8 offset-md-2 content1" id="content1">
            <div class="row mb-3">
              <div class="col">
                <i
                  class="bi bi-star"
                  style="color: orange; font-size: 25px"
                ></i>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col"><h1>How did we do?</h1></div>
            </div>
            <div class="row">
              <div class="col">
                <p class="para1">
                  Please Let us know how we did with your support request.All
                  feedback is appreciated to help us improve our offering!
                </p>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col d-flex justify-content-evenly align-items-center">
                <span onclick="rating('1')" id="rate1" class="rate">1</span>
                <span onclick="rating('2')" id="rate2" class="rate">2</span>
                <span onclick="rating('3')" id="rate3" class="rate">3</span>
                <span onclick="rating('4')" id="rate4" class="rate">4</span>
                <span onclick="rating('5')" id="rate5" class="rate">5</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-danger w-100"
                  onclick="submit()"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
